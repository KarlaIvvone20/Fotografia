    <section class="contacto">
        <h2 class="text22">Contacto</h2>
        <form class="formulario" onsubmit="return false;">
            <div class="campo">
                <label>Nombre:</label>
                <input type="text" placeholder="Ingrese su nombre" disabled>
            </div>
            <div class="campo">
                <label>Apellido:</label>
                <input type="text" placeholder="Ingrese su apellido" disabled>
            </div>
            <div class="campo">
                <label>Correo:</label>
                <input type="email" placeholder="Ingrese su correo" disabled>
            </div>
            <div class="campo">
                <label>Contraseña:</label>
                <input type="password" placeholder="Ingrese su contraseña" disabled>
            </div>
            <div class="campo">
                <label>Fecha de Nacimiento:</label>
                <input type="date" disabled>
            </div>
            <div class="campo">
                <label>Mensaje:</label>
                <textarea placeholder="Escriba su mensaje" disabled></textarea>
            </div>
        <button type ="submit">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p>Síguenos en nuestras redes sociales:</p>
